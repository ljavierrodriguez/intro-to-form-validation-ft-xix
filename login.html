<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./login.html">Login</a>
        </li>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 py-4">
                <form>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <label for="username" class="form-label">Username:</label>
                                        <input type="email" name="username" id="username" class="form-control"
                                            placeholder="Ingrese Email">
                                        <span class="invalid-feedback error-username">Error</span>
                                        <span class="valid-feedback">Success</span>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <label for="password" class="form-label">Password:</label>
                                        <input type="text" name="password" id="password" class="form-control"
                                            placeholder="Ingrese Password" value="">
                                        <!-- <span class="form-text">Solo puede contener numeros </span> -->
                                        <span class="invalid-feedback error-password">Error</span>
                                        <span class="valid-feedback">Success</span>
                                        <ul class="form-text">
                                            <li>Debe ser de al menos 8 caracteres</li>
                                            <li>Puede contener caracteres especiales (*@%$/&)</li>
                                            <li>No puede estar en blanco</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-primary btn-sm w-100">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/expresiones-regulares.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
